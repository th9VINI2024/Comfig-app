<body>

<header>ConfiguraÃ§Ã£o ideal</header>

<div class="container">

  <div class="card">
    <b>ğŸ“± Aparelho detectado</b>
    <span id="deviceInfo">Detectando...</span>
  </div>

  <div class="card">
    <b>ğŸ“² Escolher manualmente</b>

    <select id="brand">
      <option value="">AutomÃ¡tico</option>
      <option value="xiaomi">Xiaomi</option>
      <option value="samsung">Samsung</option>
      <option value="motorola">Motorola</option>
    </select>

    <select id="model" disabled>
      <option value="">Selecione o modelo</option>
    </select>
  </div>

  <div class="card">
    <b>âš™ï¸ Resultado</b>
    <span id="result">Nenhuma configuraÃ§Ã£o gerada</span>
  </div>

  <button onclick="gerar()">Gerar configuraÃ§Ã£o</button>
</div>

<script>
/* MODELOS */
const modelos={
  xiaomi:{
    "Redmi 13C":{w:393,h:873},
    "Redmi Note 7":{w:393,h:851}
  },
  samsung:{
    "Galaxy A10":{w:360,h:760}
  },
  motorola:{
    "Moto G05":{w:391,h:870}
  }
};

const brand=document.getElementById("brand");
const model=document.getElementById("model");

brand.onchange=()=>{
  model.innerHTML='<option value="">Selecione o modelo</option>';
  model.disabled=true;

  if(!brand.value) return;

  Object.keys(modelos[brand.value]).forEach(m=>{
    const o=document.createElement("option");
    o.value=m;
    o.textContent=m;
    model.appendChild(o);
  });

  model.disabled=false;
};

/* DETECÃ‡ÃƒO AUTOMÃTICA */
function detectar(){
  const ua=navigator.userAgent;
  let marca="Desconhecida";

  if(/Xiaomi|Redmi/i.test(ua)) marca="Xiaomi";
  else if(/Samsung/i.test(ua)) marca="Samsung";
  else if(/Moto/i.test(ua)) marca="Motorola";

  document.getElementById("deviceInfo").innerHTML=`
    Marca: ${marca}<br>
    Tela: ${screen.width} Ã— ${screen.height}
  `;
}

/* GERAR CONFIG */
function gerar(){
  let w = screen.width;
  let h = screen.height;
  let modo = "AutomÃ¡tico";

  // Se escolher manualmente
  if(brand.value && model.value){
    const d = modelos[brand.value][model.value];
    w = d.w;
    h = d.h;
    modo = "Manual";
  }

  /* ğŸ“ MENOR LARGURA (360 â†’ 960) */
  let menorLargura = Math.round(w);

  if(menorLargura < 360) menorLargura = 360;
  if(menorLargura > 960) menorLargura = 960;

  /* ğŸ¯ SENSIBILIDADE (0 â†’ 200) */
  let sensibilidade = Math.round((menorLargura - 360) / (960 - 360) * 200);

  if(sensibilidade < 0) sensibilidade = 0;
  if(sensibilidade > 200) sensibilidade = 200;

  document.getElementById("result").innerHTML = `
    ğŸ§  Modo: <b>${modo}</b><br><br>

    ğŸ“ Menor largura: <b>${menorLargura}</b><br>
    ğŸ¯ Sensibilidade base: <b>${sensibilidade}</b><br><br>

    ğŸ“± Tela usada: ${w} Ã— ${h}<br><br>

    ğŸ‘‰ Se ficar rÃ¡pido demais, reduza 5â€“10 no jogo<br>
    ğŸ‘‰ Se ficar lento, aumente 5â€“10
  `;
}
detectar();
</script>
