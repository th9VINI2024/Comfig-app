<script>
const modelos={
  xiaomi:{
    "Redmi 13C": 392,
    "Redmi Note 7": 392
  },
  samsung:{
    "Galaxy A10": 360
  },
  motorola:{
    "Moto G05": 392
  }
};

const brand=document.getElementById("brand");
const model=document.getElementById("model");

brand.onchange=()=>{
  model.innerHTML='<option value="">Selecione o modelo</option>';
  model.disabled=true;

  if(!brand.value) return;

  Object.keys(modelos[brand.value]).forEach(m=>{
    const o=document.createElement("option");
    o.value=m;
    o.textContent=m;
    model.appendChild(o);
  });

  model.disabled=false;
};

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

function detectar(){
  document.getElementById("deviceInfo").innerHTML=`
    Tela detectada: ${screen.width} Ã— ${screen.height}<br>
    DetecÃ§Ã£o automÃ¡tica ativa
  `;
}

function gerar(){
  let menorLargura;
  let modo="AutomÃ¡tico";

  if(brand.value && model.value){
    menorLargura=modelos[brand.value][model.value];
    modo="Manual";
  }else{
    menorLargura=clamp(screen.width,360,960);
  }

  let sensBase=clamp(Math.round(menorLargura/3),0,200);

  document.getElementById("result").innerHTML=`

}
