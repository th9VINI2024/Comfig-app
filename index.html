<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Config Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:system-ui, Arial;
}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#020617);
  color:var(--text);
}

/* Header */
header{
  padding:16px;
  font-size:22px;
  font-weight:600;
}

/* Container */
.container{
  padding:16px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.3);
}

.card b{
  font-size:16px;
  display:block;
  margin-bottom:8px;
  color:var(--accent);
}

.card span{
  line-height:1.6;
  font-size:15px;
}

/* Button */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#020617;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Configura√ß√£o ideal</header>

<div class="container">

  <!-- APARELHO DETECTADO -->
  <div class="card">
    <b>üì± Aparelho detectado:</b>
    <span id="deviceInfo">Detectando...</span>
  </div>

  <!-- EXEMPLO DE A√á√ÉO -->
  <div class="card">
    <b>‚öôÔ∏è Configura√ß√£o</b>
    <span>
      Use as informa√ß√µes do seu aparelho para gerar a sensibilidade
      e menor largura ideais.
    </span>
  </div>

  <button onclick="alert('Em breve üòª')">Gerar configura√ß√£o</button>

</div>

<script>
function detectarAparelho(){
  const ua = navigator.userAgent;
  let marca = "Desconhecida";

  if(/Samsung/i.test(ua)) marca = "Samsung";
  else if(/Motorola|Moto/i.test(ua)) marca = "Motorola";
  else if(/Xiaomi|Redmi|Mi/i.test(ua)) marca = "Xiaomi";
  else if(/iPhone/i.test(ua)) marca = "iPhone";

  const sistema = /Android/i.test(ua) ? "Android" : "Outro";
  const w = screen.width;
  const h = screen.height;
  const dpi = Math.round(window.devicePixelRatio * 160);

  document.getElementById("deviceInfo").innerHTML = `
    Marca: ${marca}<br>
    Sistema: ${sistema}<br>
    Tela: ${w} √ó ${h}<br>
    DPI aproximado: ${dpi}
  `;
}

detectarAparelho();

/* Service Worker */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("./service.worker.js");
}
</script>

</body>
</html>
