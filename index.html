<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Config Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:system-ui,Arial}

body{
  margin:0;
  background:#020617;
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:600;
}

.container{padding:16px}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.card b{
  color:var(--accent);
  display:block;
  margin-bottom:8px;
}

select,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

select{
  background:#020617;
  color:#fff;
  margin-bottom:10px;
}

button{
  background:var(--accent);
  color:#020617;
  font-weight:600;
}
</style>
</head>

<body>

<header>Configura√ß√£o ideal</header>

<div class="container">

  <div class="card">
    <b>üì± Aparelho detectado</b>
    <span id="deviceInfo">Detectando...</span>
  </div>

  <div class="card">
    <b>üì≤ Escolher manualmente</b>

    <select id="brand">
      <option value="">Autom√°tico</option>
      <option value="xiaomi">Xiaomi</option>
      <option value="samsung">Samsung</option>
      <option value="motorola">Motorola</option>
    </select>

    <select id="model" disabled>
      <option value="">Selecione o modelo</option>
    </select>
  </div>

  <div class="card">
    <b>‚öôÔ∏è Resultado</b>
    <span id="result">Nenhuma configura√ß√£o gerada</span>
  </div>

  <button onclick="gerar()">Gerar configura√ß√£o</button>
</div>

<script>
const modelos={
  xiaomi:{
    "Redmi 13C":{w:393,h:873},
    "Redmi Note 7":{w:393,h:851}
  },
  samsung:{
    "Galaxy A10":{w:360,h:760}
  },
  motorola:{
    "Moto G05":{w:391,h:870}
  }
};

const brand=document.getElementById("brand");
const model=document.getElementById("model");

brand.onchange=()=>{
  model.innerHTML='<option value="">Selecione o modelo</option>';
  model.disabled=true;

  if(!brand.value) return;

  Object.keys(modelos[brand.value]).forEach(m=>{
    const o=document.createElement("option");
    o.value=m;
    o.textContent=m;
    model.appendChild(o);
  });

  model.disabled=false;
};

function detectar(){
  const ua=navigator.userAgent;
  let marca="Desconhecida";
  if(/Xiaomi|Redmi/i.test(ua)) marca="Xiaomi";
  else if(/Samsung/i.test(ua)) marca="Samsung";
  else if(/Moto/i.test(ua)) marca="Motorola";

  document.getElementById("deviceInfo").innerHTML=`
    Marca: ${marca}<br>
    Tela: ${screen.width} √ó ${screen.height}
  `;
}

function gerar(){
  let w=screen.width;
  let h=screen.height;
  let modo="Autom√°tico";

  if(brand.value && model.value){
    const d=modelos[brand.value][model.value];
    w=d.w; h=d.h;
    modo="Manual";
  }

  document.getElementById("result").innerHTML=`
    Modo: <b>${modo}</b><br>
    Menor largura: ${Math.round(w*0.84)}<br>
    Sensibilidade base: ${Math.round(w*0.32)}<br>
    Tela usada: ${w} √ó ${h}
  `;
}

detectar();
</script>

</body>
</html>
