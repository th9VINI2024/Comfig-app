<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Config Pro</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:system-ui,Arial}

body{
  <h1 style="color:red">VERS√ÉO NOVA</h1>
  margin:0;
  background:#020617;
  color:var(--text);
}

header{
  padding:16px;
  font-size:22px;
  font-weight:600;
}

.container{padding:16px}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.card b{
  color:var(--accent);
  display:block;
  margin-bottom:8px;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
}
</style>

<!-- REMOVE CACHE ANTIGO -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations().then(r =>
    r.forEach(sw => sw.unregister())
  );
}
</script>

</head>

<body>

<header>Configura√ß√£o ideal</header>

<div class="container">

  <div class="card">
    <b>üì± Aparelho detectado</b>
    <span id="deviceInfo"></span>
  </div>

  <div class="card">
    <b>‚öôÔ∏è Resultado</b>
    <span id="result">Nenhuma configura√ß√£o gerada</span>
  </div>

  <button onclick="gerar()">Gerar configura√ß√£o</button>

</div>

<script>
function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}

function detectar(){
  const w = screen.width;
  const h = screen.height;

  document.getElementById("deviceInfo").innerHTML = `
    Tela detectada: ${w} √ó ${h}<br>
    Detec√ß√£o autom√°tica ativa
  `;
}

function gerar(){
  let menorLargura = clamp(screen.width, 360, 960);

  let geral = clamp(Math.round(menorLargura / 3), 0, 200);

  document.getElementById("result").innerHTML = `
    üìê Menor largura: <b>${menorLargura}</b><br><br>

    üéØ Sensibilidades Free Fire<br>
    Geral: ${geral}<br>
    Red Dot: ${clamp(geral-5,0,200)}<br>
    Mira 2x: ${clamp(geral-15,0,200)}<br>
    Mira 4x: ${clamp(geral-30,0,200)}<br>
    AWM: ${clamp(geral-50,0,200)}<br><br>

    ‚úî Limites respeitados<br>
    ‚úî 360‚Äì960 / 0‚Äì200
  `;
}

detectar();
</script>

</body>
</html>
